Rails:
  Enabled: true

Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false
Style/AccessorMethodName:
  Enabled: false
Style/VariableName:
  Enabled: false
Style/RedundantSelf:
  Enabled: false
Style/RaiseArgs:
  Enabled: false
Style/TernaryParentheses:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.3.1
  Exclude:
    - 'db/**/*'
